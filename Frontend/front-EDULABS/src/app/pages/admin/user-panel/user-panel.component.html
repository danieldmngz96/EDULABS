<div class="bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Tus Archivos</h2>

  <form class="flex items-center space-x-4 mb-4" (submit)="onUpload($event)">
    <input type="file" (change)="onFileSelected($event)" class="border rounded p-2 w-full" />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Subir
    </button>
  </form>

  <table class="w-full border-collapse">
    <thead>
      <tr class="bg-gray-200 text-left">
        <th class="p-2">ID</th>
        <th class="p-2">Nombre</th>
        <th class="p-2">Tama√±o</th>
        <th class="p-2">Creado en</th>
        <th class="p-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of uploadedFiles" class="border-b">
        <td class="p-2">{{ file.id }}</td>
        <td class="p-2">{{ file.name }}</td>
        <td class="p-2">{{ file.size | number }} KB</td>
        <td class="p-2">{{ file.createdAt | date:'medium' }}</td>
        <td class="p-2">
          <button
            class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700"
            (click)="onDelete(file.id)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
